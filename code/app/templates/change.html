<html>
  <style>
    body { 
      font-size: 15pt;
      font-family: arial;
    }
  </style>

  <head>
    <title>Change Password</title>
    <link rel= "stylesheet" type= "text/css" 
      href= "{{url_for('static',filename='styles/home.css') }}">
  </head>
  <body>
    <p style='color:red'>{{error_message}}</p>
    <div class="form_holder">
      <form class="orderform" action="change" method = "POST"> 
        <p class="left_p">Username: <input type="text" name="username"></p>
        <p class="left_p">Password: <input type="password" name="password"></p>
        <p class="left_p">New Password: <input type="password" name="new_password"></p>
        <p class="left_p">Confirm New Password: <input type="password" name="password_conf"></p>
        <p class="left_p"><input class="submit_button" type="submit"
        value="Submit"></p>
      </form>
    </div>
  </body>
</html>
